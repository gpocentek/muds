<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess muds user=www-data group=www-data threads=5
    WSGIScriptAlias / /usr/local/lib/python2.7/dist-packages/muds/muds.wsgi

    <Directory /usr/local/lib/python2.7/dist-packages/muds/>
        WSGIProcessGroup muds
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
