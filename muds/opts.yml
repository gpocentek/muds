- name: disable_all_services
  type: hidden
  desc: Disable all services
  templates:
    - "disable_all_services"

- name: reclone
  type: boolean
  desc: Reclone
  templates:
    - "{% if data.reclone %}RECLONE=yes{% endif %}"

- name: admin_password
  type: string
  default: password
  desc: OS administrator password
  templates:
    - "ADMIN_PASSWORD = {{ data['admin_password'] }}"

- name: service_password
  type: string
  default: password
  desc: OS service password
  templates:
    - "SERVICE_PASSWORD = {{ data['service_password'] }}"

- name: service_token
  type: string
  default: password
  desc: OS service token
  templates:
    - "SERVICE_TOKEN = {{ data['service_token'] }}"

- name: mysql
  type: boolean
  default: true
  desc: Enable MySQL
  templates:
    - "{% if data.mysql %}enable_service mysql{% endif %}"
  children:
    - name: password
      when_parent_is: true
      type: string
      default: password
      desc: Database password
      templates:
        - "DATABASE_PASSWORD = {{ data['mysql.password'] }}"

- name: rabbitmq
  type: boolean
  default: true
  desc: Enable RabbitMQ
  templates:
    - "{% if data.rabbitmq %}enable_service rabbit{% endif %}"
  children:
    - name: password
      when_parent_is: true
      type: string
      default: password
      desc: RabbitMQ password
      templates:
        - "RABBIT_PASSWORD = {{ data['rabbitmq.password'] }}"

- name: keystone
  type: boolean
  default: true
  desc: Enable Keystone
  templates:
    - "{% if data.keystone %}enable_service key{% endif %}"

- name: glance
  type: boolean
  default: true
  desc: Enable Glance
  templates:
    - "{% if data.glance %}enable_service g-api,g-reg{% endif %}"

- name: neutron
  type: boolean
  default: true
  desc: Enable Neutron
  templates:
    - "{% if data.neutron %}enable_service neutron,q-svc,q-agt,q-dhcp,q-l3,q-meta{% endif %}"
  children:
    - name: lbaas
      type: boolean
      default: true
      desc: Enable LBaaS
      templates:
        - "{% if data.neutron and data['neutron.lbaas'] %}enable_service q-lbaas{% endif %}"
    - name: fwaas
      type: boolean
      default: false
      desc: Enable FWaaS
      templates:
        - "{% if data.neutron and data['neutron.fwaas'] %}enable_service q-fwaas{% endif %}"

- name: nova
  type: boolean
  default: true
  desc: Enable Nova
  templates:
    - "{% if data.nova %}enable_service n-api,n-sch,n-cond,n-cpu{% endif %}"

- name: cinder
  type: boolean
  default: true
  desc: Enable Cinder
  templates:
    - "{% if data.cinder %}enable_service c-api,c-sched,c-vol{% endif %}"

- name: horizon
  type: boolean
  default: true
  desc: Enable Horizon
  templates:
    - "{% if data.horizon %}enable_service horizon{% endif %}"

- name: ceilometer
  type: plugin
  default: true
  desc: Enable Ceilometer
  services:
    - ceilometer
    - ceilometer-acompute
    - ceilometer-acentral
    - ceilometer-aipmi
    - ceilometer-anotification
    - ceilometer-collector
    - ceilometer-api
    - ceilometer-alarm-notifier
    - ceilometer-alarm-evaluator

- name: heat
  type: plugin
  default: true
  desc: Enable heat
  services: [heat, h-api, h-api-cfn, h-api-cw, h-eng]

- name: cloudkitty
  type: plugin
  default: false
  desc: Enable CloudKitty
  services: [cloudkitty, ck-api, ck-engine]
